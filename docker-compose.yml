services:
  postgres:
    image: postgres:16-alpine
    container_name: account-ledger-postgres
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${DB_NAME:-ledger}
      POSTGRES_USER: ${DB_USERNAME:-ledger}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ledger123}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-ledger}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
    image: account-ledger-service:latest
    container_name: account-ledger-service
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      DB_USERNAME: ${DB_USERNAME:-ledger}
      DB_PASSWORD: ${DB_PASSWORD:-ledger123}
      R2DBC_URL: r2dbc:postgresql://postgres:5432/${DB_NAME:-ledger}
      JDBC_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-ledger}

volumes:
  postgres-data:
