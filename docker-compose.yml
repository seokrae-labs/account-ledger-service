version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: account-ledger-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ledger
      POSTGRES_USER: ledger
      POSTGRES_PASSWORD: ledger123
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ledger"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
