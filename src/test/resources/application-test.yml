spring:
  # Connection properties are auto-configured by @ServiceConnection in AbstractIntegrationTest
  # Testcontainers provides dynamic R2DBC and JDBC URLs
  r2dbc:
    pool:
      enabled: true
      initial-size: 2
      max-size: 5
      max-idle-time: 10m
      max-acquire-time: 3s

  sql:
    init:
      mode: never  # Flyway handles schema

  flyway:
    enabled: true
    clean-disabled: false  # Allow clean in tests

logging:
  level:
    com.labs.ledger: DEBUG
    io.r2dbc.postgresql: INFO
    org.testcontainers: INFO
    org.springframework.test: INFO
