spring:
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/ledger
    username: ledger
    password: ledger123
    pool:
      enabled: true
      initial-size: 2
      max-size: 5
      max-idle-time: 10m
      max-acquire-time: 3s

  datasource:
    url: jdbc:postgresql://localhost:5432/ledger
    username: ledger
    password: ledger123
    driver-class-name: org.postgresql.Driver

  sql:
    init:
      mode: never  # Flyway handles schema

  flyway:
    enabled: true
    clean-disabled: false  # Allow clean in tests

logging:
  level:
    com.labs.ledger: DEBUG
    io.r2dbc.postgresql: INFO
    org.testcontainers: INFO
    org.springframework.test: INFO
