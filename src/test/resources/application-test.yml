spring:
  main:
    web-application-type: reactive  # Force reactive (WebFlux) mode

  r2dbc:
    # Testcontainers로 동적 주입 (AbstractIntegrationTest 참조)
    pool:
      enabled: true
      initial-size: 2
      max-size: 5
      max-idle-time: 10m
      max-acquire-time: 3s

  datasource:
    # Testcontainers로 동적 주입 (AbstractIntegrationTest 참조)
    driver-class-name: org.postgresql.Driver

  sql:
    init:
      mode: never  # Flyway handles schema

  flyway:
    enabled: true
    clean-disabled: false  # Allow clean in tests

logging:
  level:
    com.labs.ledger: DEBUG
    io.r2dbc.postgresql: INFO
    org.testcontainers: INFO
    org.springframework.test: INFO
