spring:
  application:
    name: account-ledger-service

  r2dbc:
    url: r2dbc:postgresql://localhost:5432/ledger
    username: ledger
    password: ledger123

  datasource:
    url: jdbc:postgresql://localhost:5432/ledger
    username: ledger
    password: ledger123
    driver-class-name: org.postgresql.Driver

  sql:
    init:
      mode: never  # Flyway will handle schema initialization

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    baseline-version: 0
    baseline-description: "Initial baseline"

server:
  port: 8080

logging:
  level:
    com.labs.ledger: DEBUG
    io.r2dbc.postgresql: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%X{traceId:-}] %-5level %logger{36} - %msg%n"
