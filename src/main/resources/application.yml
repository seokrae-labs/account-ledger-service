spring:
  application:
    name: account-ledger-service

  profiles:
    active: dev  # Default profile for local development

  lifecycle:
    timeout-per-shutdown-phase: 30s  # Graceful shutdown timeout

  sql:
    init:
      mode: never  # Flyway will handle schema initialization

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    baseline-version: 0
    baseline-description: "Initial baseline"

server:
  port: 8080
  netty:
    connection-timeout: 10s  # Connection establishment timeout

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    defaults:
      enabled: true
  info:
    env:
      enabled: true
    build:
      enabled: true

logging:
  pattern:
    console: "%d{HH:mm:ss.SSS} [%X{traceId:-}] %-5level %logger{36} - %msg%n"
