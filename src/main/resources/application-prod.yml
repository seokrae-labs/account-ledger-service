spring:
  r2dbc:
    url: ${R2DBC_URL:r2dbc:postgresql://localhost:5432/ledger?sslMode=disable}
    username: ${DB_USERNAME:ledger}
    password: ${DB_PASSWORD:ledger123}
    properties:
      statement-timeout: 60s
    pool:
      enabled: true
      initial-size: 20
      max-size: 50
      max-idle-time: 30m
      max-lifetime: 60m
      max-acquire-time: 5s
      max-create-connection-time: 5s
      validation-query: SELECT 1

  datasource:
    url: ${JDBC_URL:jdbc:postgresql://localhost:5432/ledger?sslmode=disable}
    username: ${DB_USERNAME:ledger}
    password: ${DB_PASSWORD:ledger123}
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 10
      maximum-pool-size: 30
      max-lifetime: 1800000  # 30 minutes
      connection-timeout: 30000

  flyway:
    clean-disabled: true  # Prevent accidental data loss in production

server:
  shutdown: graceful

management:
  endpoints:
    web:
      exposure:
        include: health,info  # Restrict to essential endpoints only
  endpoint:
    health:
      show-details: never  # Hide sensitive details in production

logging:
  level:
    com.labs.ledger: INFO
    io.r2dbc.postgresql: WARN
    org.springframework: WARN

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false
