name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: ledger
          POSTGRES_USER: ledger
          POSTGRES_PASSWORD: ledger123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests with coverage
        env:
          SPRING_R2DBC_URL: r2dbc:postgresql://localhost:5432/ledger
          SPRING_R2DBC_USERNAME: ledger
          SPRING_R2DBC_PASSWORD: ledger123
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/ledger
          SPRING_DATASOURCE_USERNAME: ledger
          SPRING_DATASOURCE_PASSWORD: ledger123
        run: |
          set -o pipefail
          mkdir -p build/reports/kover
          ./gradlew clean test koverHtmlReport koverLog | tee build/reports/kover/log.txt

      - name: Verify coverage threshold
        run: ./gradlew koverVerify

      - name: Build JAR
        run: ./gradlew bootJar

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: build/reports/kover/html/

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-report
          path: build/reports/tests/test/

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coveragePath = 'build/reports/kover/log.txt';

            if (!fs.existsSync(coveragePath)) {
              core.warning(`Coverage log file not found: ${coveragePath}. Skipping PR comment.`);
              return;
            }

            const coverageLog = fs.readFileSync(coveragePath, 'utf8').trim();
            if (!coverageLog) {
              core.warning('Coverage log file is empty. Skipping PR comment.');
              return;
            }

            const body = `## ðŸ“Š Coverage Report\n\n\`\`\`\n${coverageLog}\n\`\`\``;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  docker-build:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: account-ledger-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker images account-ledger-service:latest
